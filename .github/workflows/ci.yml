name: ci
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
          cache: 'yarn'
      - run: yarn --frozen-lockfile
      - run: yarn lint:eslint
      - run: yarn lint:prettier
      - run: yarn build
      - run: yarn test
